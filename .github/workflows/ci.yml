name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 11
          platform: x64

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libgl1-mesa-dev libglew-dev libglm-dev libglfw3 libglfw3-dev

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build project
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -- -j

      - name: Cache build files
        uses: actions/cache@v3
        id: cache-build-files  # Unique ID to check for cache hit/miss
        with:
          path: ${{github.workspace}}/build # The folder to be cached
          key: ${{ runner.os }}-build-files-${{ hashFiles('**/Makefile') }}

  unit-tests:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: CTest
        uses: actions/cache@v3
        with:
          path: ${{github.workspace}}/build
          key: ${{ runner.os }}-build-files-${{ hashFiles('**/Makefile') }}

        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}} --rerun-failed --output-on-failure
