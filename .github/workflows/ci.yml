name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: latest
          platform: x64

      - name: Configure CMake
        run: ./configure

      - name: Make
        working-directory: ${{github.workspace}}/build
        run: make

      - name: Make Check
        working-directory: ${{github.workspace}}/build
        run: make check

      - name: Make Distcheck
        working-directory: ${{github.workspace}}/build
        run: cd build && make distcheck
