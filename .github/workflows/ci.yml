name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: configure
        run: ./configure
      - name: make
        run: cd build && make
      - name: make check
        run: cd build && make check
      - name: make distcheck
        run: cd build && make distcheck
